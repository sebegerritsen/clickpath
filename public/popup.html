<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickPath Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #ffffff;
    }

    .header {
      padding: 16px;
      background: linear-gradient(135deg, #0066B3 0%, #004d86 100%);
      color: white;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1::before {
      content: '?';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      font-size: 14px;
    }

    .content {
      padding: 16px;
    }

    .status-message {
      display: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .status-message.info {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    .status-message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .tour-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .tour-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tour-item:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    .tour-info {
      flex: 1;
      min-width: 0;
    }

    .tour-name {
      font-weight: 500;
      color: #111827;
      margin-bottom: 2px;
    }

    .tour-description {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .start-btn {
      padding: 6px 12px;
      background: #0066B3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .start-btn:hover {
      background: #004d86;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }

    .footer a {
      color: #0066B3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Corporater ClickPath</h1>
  </div>

  <div class="content">
    <div id="statusMessage" class="status-message"></div>
    <div id="tourList" class="tour-list"></div>
  </div>

  <div class="footer">
    Press <strong>Ctrl+Shift+T</strong> to toggle tour
  </div>

  <script src="popup.js"></script>
</body>
</html>
